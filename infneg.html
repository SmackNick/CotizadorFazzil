<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresa la Información de tu Negocio</title>
    <link rel="stylesheet" href="cotstyles.css">
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="favic/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favic/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favic/favicon-16x16.png">
    <link rel="manifest" href="favic/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="favic/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="favic/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favic/android-chrome-512x512.png">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contenedor">
        <h1>Ingresa la Información de tu Negocio</h1>
        <form id="formInfoNegocio">
            <label for="nombreEmpresa">Nombre de la Empresa:</label>
            <input type="text" id="nombreEmpresa" name="nombreEmpresa" required>
            
            <!-- Group 'Nombre de Contacto' and 'Tel/Email' on the same line with space -->
            <div class="input-group">
                <div class="input-half">
                    <label for="nombreContacto">Nombre de Contacto:</label>
                    <input type="text" id="nombreContacto" name="nombreContacto" required>
                </div>
                <div class="input-half">
                    <label for="contactoInfo">Tel/Email de Contacto (opcional):</label>
                    <input type="text" id="contactoInfo" name="contactoInfo">
                </div>
            </div>

            <label for="subirLogo">Subir Logo (opcional):</label>
            <input type="file" id="subirLogo" name="subirLogo" accept="image/*">
            
            <!-- Center align buttons with space between them -->
            <div class="button-container center-buttons">
                <a href="index.html" class="btn-secondary">Volver al Inicio</a>
                <button type="submit" class="btn-primary">Siguiente</button>
            </div>
        </form>
    </div>
    <footer>
        <div class="social-icons">
            <a href="https://x.com/ezfazzil" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.tiktok.com/@ezfazzil" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.instagram.com/ezfazzil/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <p>&copy; 2024 Fazzil. Todos los derechos reservados.</p>
    </footer>
    <script src="cotscript.js"></script>
</body>
</html>
